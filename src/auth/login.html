<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .box { max-width: 350px; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required><br><br>
      <input id="password" type="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    function validateEmail(email) {
      return /^[^@]+@[^@]+\.[^@]+$/.test(email);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!validateEmail(email)) {
        msg.textContent = "Invalid email!";
        return;
      }
      if (password.length < 6) {
        msg.textContent = "Password too short!";
        return;
      }
      msg.textContent = "Login successful (demo).";
    });
  </script>
</body>
</html>
